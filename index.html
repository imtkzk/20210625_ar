<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <title>WebARの体験</title>
     <!--A-frameライブラリの読み込み-->
　   <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
     <!--AR.jsライブラリの読み込み-->
     <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> 
  </head>
  <body style="margin:0px; overflow:hidden;">
     <!--A-frameにAR.jsを紐づける-->
     <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">
      <a-marker preset="custom" type='pattern' url="pattern-marker.png">
        <a-text value="My name is soeyu!\n Nice to meet you!" position=" 0 0 1" alig="center" rotation="-90 0 0" color="#7993ff">
        </a-text>
      </a-marker>
      <a-entity camera></a-entity>
  </a-scene>
  </body>
</html>
